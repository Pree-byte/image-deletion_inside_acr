trigger:
- none

parameters:
- name: Repository Selection
  type: string
  default: 'default value!'
- name: TIMESTAMP
  type: number
  default: '(Must be in YYYY-MM-DDTHH:MM:SS)'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: 'az login -u preet.buhecha@exxat.com -p Powr@12345'
- task: Bash@3
  inputs:
    filePath: 'hello.sh'
    arguments: '$($1) $($2)'
